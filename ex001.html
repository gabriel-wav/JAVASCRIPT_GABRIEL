<html lang="pt-br">
  <head>

    <title>EXERCÍCIO 1 - JAVASCRIPT</title>
    <meta charset="UTF-8" />

    <style>
      /* comentario em css */
      body {
        background-color: #000;
        font: normal 20pt arial;
        color: white;
      }

      h1 {
        color: purple;
      }

    </style>
  </head>

  <body>
    <!-- comentario em html -->
    <h1>Olá Mundo!</h1>
    <p>Primeiros comandos JS na Página!!</p>

    <script>
        //comentario em JS

        window.alert('Olá Mundo!!!!') //apresenta uma mensagem ao usuário

        window.confirm('Deseja continuar?') //apresenta uma mensagem com opções de OK/Cancelar ao Usuário

        var nome = window.prompt('Digite seu Nome') //

        window.alert('Olá ' + nome)
    </script>
  </body>

</html>
